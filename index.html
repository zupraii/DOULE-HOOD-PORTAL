<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DOULE HOOD PORTAL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/6a/8e/4d/6a8e4d2b450f10d3733422efc4e95526.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      gap: 15px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    header img {
      width: 35px;
      height: 35px;
      object-fit: cover;
      border-radius: 50%;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 3px;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
    }
    .center-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 70px;
      gap: 15px;
    }
    .welcome {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 5px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      display: inline-block;
      animation: zoomOutIn 1s ease forwards;
      animation-delay: 0.2s;
    }
    .doulehood {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      display: inline-block;
      animation: zoomOutIn 1s ease forwards;
      animation-delay: 0.4s;
    }
    .play-button {
      position: relative;
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      text-transform: uppercase;
      text-decoration: none;
      color: white;
      background-color: #27ae60;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 0;
      display: inline-block;
    }
    .play-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: #16a085;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: shapeReveal 0.8s ease forwards;
    }
    .play-button:hover {
      background-color: #2980b9;
      color: white;
    }

    /* Animación zoom hacia afuera para textos */
    @keyframes zoomOutIn {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* Animación de shape (círculo) que crece */
    @keyframes shapeReveal {
      0% {
        width: 0;
        height: 0;
        opacity: 0.8;
      }
      100% {
        width: 300%;
        height: 300%;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.pinimg.com/736x/2d/15/09/2d15096a992665130f8bd2a2920a3d62.jpg" alt="Logo">
    <h1>DOULE HOOD PORTAL</h1>
  </header>

  <div class="center-container">
    <div class="welcome">WELCOME TO</div>
    <div class="doulehood">DOULE HOOD PORTAL!</div>
    <a
      href="https://www.roblox.com/games/119400300196930/DOULE-HOOD"
      target="_blank"
      class="play-button"
      rel="noopener noreferrer"
    >
      PLAY!
    </a>
  </div>
</body>
</html>
