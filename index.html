<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOULE HOOD PORTAL</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/originals/6a/8e/4d/6a8e4d2b450f10d3733422efc4e95526.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      gap: 15px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    header img {
      width: 35px;
      height: 35px;
      object-fit: cover;
      border-radius: 50%;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 3px;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
    }
    .center-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 70px;
      gap: 15px;
    }
    .welcome {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 5px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .doulehood {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    .play-button {
      margin-top: 30px;
      background-color: #27ae60;
      color: white;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .play-button:hover {
      background-color: #2980b9;
    }
    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      z-index: 1002;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .music-controls audio {
      width: 200px;
      outline: none;
    }
    #musicToggleBtn {
      background-color: #f39c12;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #musicToggleBtn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.pinimg.com/736x/2d/15/09/2d15096a992665130f8bd2a2920a3d62.jpg" alt="Logo">
    <h1>DOULE HOOD PORTAL</h1>
  </header>

  <div class="center-container">
    <div class="welcome">WELCOME TO</div>
    <div class="doulehood">DOULE HOOD PORTAL!</div>
    <a
      href="https://www.roblox.com/games/119400300196930/DOULE-HOOD"
      target="_blank"
      class="play-button"
      rel="noopener noreferrer"
    >
      PLAY!
    </a>
  </div>

  <div class="music-controls">
    <audio id="bgMusic" loop controls>
      <source src="assets/audio/destroy-lonely.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio HTML5.
    </audio>
    <button id="musicToggleBtn">Play Music</button>
  </div>

  <script>
    const audio = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("musicToggleBtn");

    audio.volume = 0.5;
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          toggleBtn.textContent = "Pause Music";
        }).catch(err => {
          alert("Interactúa con la página para reproducir.");
          console.error(err);
        });
      } else {
        audio.pause();
        isPlaying = false;
        toggleBtn.textContent = "Play Music";
      }
    });

    window.addEventListener("click", () => {
      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          toggleBtn.textContent = "Pause Music";
        }).catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
