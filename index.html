<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DOULE HOOD PORTAL - Audio Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    button {
      background-color: #27ae60;
      border: none;
      padding: 15px 40px;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      user-select: none;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

  <button id="playPauseBtn">Play Music</button>
